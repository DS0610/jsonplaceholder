name: Fetch TODO and save to /tmp/test.json

on:
  schedule:
    - cron: "*/5 * * * *"   
  workflow_dispatch:        

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul  
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Compute minute + 1 and fetch JSON
        run: |
          
          MIN=$(date +%M)
          ID=$((10#$MIN + 1))   
          URL="https://jsonplaceholder.typicode.com/todos/${ID}"
          echo "Computed ID=${ID} (from minute=${MIN}); URL=${URL}"

          
          curl -sS "${URL}" -o /tmp/test.json

         
          echo "----- /tmp/test.json -----"
          cat /tmp/test.json
          echo "--------------------------"

      - name: Upload artifact (test.json)
        uses: actions/upload-artifact@v4
        with:
          name: test.json
          path: /tmp/test.json
          if-no-files-found: error
